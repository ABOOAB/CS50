<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function(){

                // when correct answer is clicked, change color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    correct.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                });

                // when any incorrect answer is clicked, change color to red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++){
                    incorrects[i].addEventListener('click', function(){
                        incorrects[i].style.backgroundColor = 'red';
                        incorrects[i].parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                    });
                }

                // check free resonse submission
                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if(input.value == 'Switzerland'){
                        input.style.backgroundColor = 'green';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                    }

                });

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 people per 1 sheep</button>
                <button class="incorrect">1 people per 3 sheep</button>
                <button class="correct">1 people per 6 sheep</button>

                <p class='feedback'></p>


            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Inn which country is it leagal to own only one guinea pig, as a lone guinea pig might get lonly?</h3>
                <input type="text">
                <button id="check">Check Answer</button>
                <p class='feedback'></p>
            </div>
        </div>
    </body>
</html>
